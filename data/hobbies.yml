name: Highlights
source:
  - <ul><li>Sachin Jambhulkar has over thirteen years of hands on extensive engineering experience on Product Automation, Cloud Automation, DevOps, Cloud Architecting, Datacenter Design and Infrastructure Monitoring.</li>
  - <li>His core skills lies in designing Infrastructure Automation, DevOps tooling and integration with end to end Product Operations.</li>
  - <li>Sachin is also an expert in backend systems, Cluster Management, Operating systems Internals, Networking and Troubleshooting.</li>
  - <li>Sachin's expertise further lies in Virtualization, Cloud operations, SRE (Site Reliability Engineering) and Agile Methodologies.</li></ul>
